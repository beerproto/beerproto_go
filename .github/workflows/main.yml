name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  Proto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout beerproto
        uses: actions/checkout@v2
        with:
          repository: beerproto/beerproto
          path: proto
      - name: Setup Go environment
        uses: actions/setup-go@v2.0.3
      - name: Install Go Plugin for Protoc
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
      - name: Install Go Plugin for GRPC
        run: go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
      - uses: bufbuild/buf-setup-action@v1
      - name: Buf version
        run: buf --version
      - name: Buf generate
        working-directory: ./proto
        run: buf generate beerprotoapis --template=buf.gen.go.yaml
      - name: Git Commit on Workflow
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Updating beer.pb.go
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.${{ github.run_number }}.0
          body: CI Release ${{ github.ref }}
          draft: false
          prerelease: false
